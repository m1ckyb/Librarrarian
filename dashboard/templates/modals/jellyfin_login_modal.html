<!-- Jellyfin Login Modal -->
<div class="modal fade" id="jellyfinLoginModal" tabindex="-1" aria-labelledby="jellyfinLoginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="jellyfinLoginModalLabel">Link Jellyfin Server</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="text-muted" id="jellyfin-modal-description">Enter your Jellyfin server URL and API key to link your server. You can find your API key in Jellyfin's Dashboard under Advanced â†’ API Keys.</p>
                <div class="mb-3">
                    <label for="jellyfin-host" class="form-label">Jellyfin Server URL</label>
                    <input type="text" class="form-control" id="jellyfin-host" placeholder="http://192.168.1.100:8096">
                    <div class="form-text">Example: http://jellyfin:8096 or https://jellyfin.example.com</div>
                </div>
                <div class="mb-3" id="jellyfin-api-key-group">
                    <label for="jellyfin-api-key" class="form-label">API Key</label>
                    <input type="password" class="form-control" id="jellyfin-api-key" autocomplete="off">
                </div>
                <div id="jellyfin-login-status" class="mt-3"></div>
            </div>
            <div class="modal-footer d-flex flex-nowrap">
                <button type="button" class="btn btn-outline-danger" id="jellyfin-modal-unlink-btn" style="display: none;"><span class="mdi mdi-link-off"></span> Unlink</button>
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal"><span class="mdi mdi-close"></span> Close</button>
                <button type="button" class="btn btn-outline-info" id="jellyfin-test-connection-btn"><span class="mdi mdi-network"></span> Test Connection</button>
                <button type="button" class="btn btn-outline-primary" id="jellyfin-signin-btn"><span class="mdi mdi-login"></span> Link Server</button>
                <button type="button" class="btn btn-outline-primary" id="jellyfin-update-btn" style="display: none;"><span class="mdi mdi-content-save"></span> Save Configuration</button>
            </div>
        </div>
    </div>
</div>
