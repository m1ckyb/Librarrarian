<!-- User Settings Modal -->
<div class="modal fade" id="userSettingsModal" tabindex="-1" aria-labelledby="userSettingsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="userSettingsModalLabel"><span class="mdi mdi-account-cog"></span> User Settings</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {% if passkey_enabled %}
                <!-- Passkey Management Section -->
                <div class="mb-4">
                    <h6><span class="mdi mdi-fingerprint"></span> Passkey Management</h6>
                    <p class="text-muted small">Manage your passkeys for passwordless authentication.</p>
                    <button type="button" class="btn btn-outline-info w-100" data-bs-toggle="modal" data-bs-target="#passkeyManagementModal" data-bs-dismiss="modal">
                        <span class="mdi mdi-fingerprint"></span> Manage Passkeys
                    </button>
                </div>
                <hr>
                {% endif %}
                
                <!-- Password Change Section (Placeholder for future implementation) -->
                <div class="mb-3">
                    <h6><span class="mdi mdi-key-variant"></span> Password Settings</h6>
                    <p class="text-muted small">Change your account password.</p>
                    <button type="button" class="btn btn-outline-primary w-100" disabled title="Coming soon">
                        <span class="mdi mdi-lock-reset"></span> Change Password
                    </button>
                    <small class="text-muted d-block mt-1">Password change functionality coming soon.</small>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
