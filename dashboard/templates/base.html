<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Cluster Transcode Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
    <style>
        html, body {
            font-family: monospace;
            /* Define CSS variables for theming */
            --bs-body-bg: #f0f4f8;
            --bs-body-color: #212529;
            --bs-dark-rgb: 33, 37, 41;
            --bs-light-rgb: 248, 249, 250;
            --footer-bg: rgba(248, 249, 250, 0.75);
            --footer-text: #6c757d;
            --footer-link: #212529;
            --footer-border: rgba(0, 0, 0, 0.1);
        }

        /* Dark mode overrides */
        html[data-bs-theme="dark"] {
            --bs-body-bg: #121212;
            --bs-body-color: #e0e0e0;
            --footer-bg: rgba(33, 37, 41, 0.75);
            --footer-text: #adb5bd;
            --footer-link: #e0e0e0;
            --footer-border: rgba(255, 255, 255, 0.1);
        }

        html, body {
            margin: 0;
            padding: 0;
            background: var(--bs-body-bg);
            color: var(--bs-body-color);
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            padding-bottom: 70px; /* Space for the footer */
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: var(--footer-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid var(--footer-border);
            color: var(--footer-text);
        }

        .footer a {
            color: var(--footer-link);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Transcode Cluster</h1>
            <div>
                <span class="badge text-bg-secondary fs-6">
                    Updated: <span id="last-updated">...</span>
                </span>
                <button id="theme-toggle" title="Change Theme" class="btn btn-outline-secondary ms-2">
                    <span class="mdi mdi-brightness-6"></span>
                </button>
            </div>
        </div>
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <span>Web Dashboard v0.5.0</span>
            <a href="https://github.com/m1ckyb/CluserEncode" target="_blank">Project on GitHub</a>
        </div>
    </footer>

<script>
    (() => {
        'use strict'

        const getStoredTheme = () => localStorage.getItem('theme')
        const setStoredTheme = theme => localStorage.setItem('theme', theme)

        const getPreferredTheme = () => {
            const storedTheme = getStoredTheme()
            if (storedTheme) {
                return storedTheme
            }
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
        }

        const setTheme = theme => {
            if (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.setAttribute('data-bs-theme', 'dark')
            } else {
                document.documentElement.setAttribute('data-bs-theme', theme)
            }
        }

        setTheme(getPreferredTheme())

        const showActiveTheme = (theme, focus = false) => {
            const themeSwitcher = document.querySelector('#theme-toggle')
            if (!themeSwitcher) {
                return
            }
            const themeSwitcherIcon = themeSwitcher.querySelector('span.mdi')
            const activeThemeIcon = {
                'light': 'mdi-brightness-5',
                'dark': 'mdi-brightness-3',
                'auto': 'mdi-brightness-auto'
            }[theme]

            themeSwitcherIcon.className = `mdi ${activeThemeIcon}`;
            themeSwitcher.setAttribute('title', `Theme: ${theme}`);
        }

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
            const storedTheme = getStoredTheme()
            if (storedTheme !== 'light' && storedTheme !== 'dark') {
                setTheme(getPreferredTheme())
            }
        })

        window.addEventListener('DOMContentLoaded', () => {
            showActiveTheme(getPreferredTheme())

            const themeToggle = document.querySelector('#theme-toggle');
            if (themeToggle) {
                themeToggle.addEventListener('click', () => {
                    const themes = ['light', 'dark', 'auto']; // 'auto' for system
                    const currentTheme = getStoredTheme() || 'auto';
                    const nextThemeIndex = (themes.indexOf(currentTheme) + 1) % themes.length;
                    const newTheme = themes[nextThemeIndex];
                    
                    setStoredTheme(newTheme)
                    setTheme(newTheme)
                    showActiveTheme(newTheme, true)
                })
            }
        })
    })()
</script>
{% block scripts %}{% endblock %}
</body>
</html>
