<!doctype html>
<!-- The data-bs-theme attribute will be set by the script below -->
<html lang="en"> 
<head>
    <meta charset="utf-8">    <title>Librarrarian Dashboard</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- This script must run before the body to prevent a flash of the wrong theme -->
    <script>
        (function() {
            const getStoredTheme = () => localStorage.getItem('theme');
            const getPreferredTheme = () => {
                const storedTheme = getStoredTheme();
                if (storedTheme) {
                    return storedTheme;
                }
                // If no stored theme, use system preference
                return 'dark'; // Default to dark mode for new users
            };
            const theme = getPreferredTheme();
            // Set the theme on the <html> element
            document.documentElement.setAttribute('data-bs-theme', theme === 'auto' ? (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light') : theme);
        })();
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
    <style>
        html, body {
            font-family: monospace;
            /* Custom CSS variables for the glassy footer */
            --footer-bg: rgba(var(--bs-light-rgb), 0.5);
            --footer-text: var(--bs-secondary-color);
            --footer-link: var(--bs-body-color);
            --footer-border: rgba(var(--bs-dark-rgb), 0.1);
        }

        /* Dark mode overrides */
        [data-bs-theme="dark"] {
            --footer-bg: rgba(var(--bs-dark-rgb), 0.5);
            --footer-border: rgba(var(--bs-light-rgb), 0.1);
            /* Explicitly set footer text/link colors for dark mode */
            --footer-text: var(--bs-secondary-color);
            --footer-link: var(--bs-body-color);
        }

        /* Winter Christmas theme overrides */
        [data-bs-theme="christmas"] {
            /* Christmas color palette: deep red, forest green, gold, and white */
            --bs-body-bg: #0d2818; /* Deep forest green background */
            --bs-body-color: #f0f0f0; /* Light text */
            --bs-emphasis-color: #ffffff;
            --bs-secondary-color: #c4c4c4;
            
            /* Link colors */
            --bs-link-color: #ffd700; /* Gold */
            --bs-link-hover-color: #ffed4e;
            
            /* Primary colors (buttons, etc.) */
            --bs-primary: #c41e3a; /* Christmas red */
            --bs-primary-rgb: 196, 30, 58;
            --bs-success: #165b33; /* Christmas green */
            --bs-success-rgb: 22, 91, 51;
            --bs-info: #ffd700; /* Gold */
            --bs-info-rgb: 255, 215, 0;
            --bs-warning: #ff6b35; /* Orange accent */
            --bs-warning-rgb: 255, 107, 53;
            --bs-danger: #c41e3a;
            --bs-danger-rgb: 196, 30, 58;
            
            /* Border colors */
            --bs-border-color: #2a5540;
            --bs-border-color-translucent: rgba(42, 85, 64, 0.5);
            
            /* Card and surface colors */
            --bs-body-bg-rgb: 13, 40, 24;
            --bs-tertiary-bg: #163d29;
            --bs-secondary-bg: #1a4730;
            
            /* Footer customization */
            --footer-bg: rgba(13, 40, 24, 0.9);
            --footer-border: rgba(42, 85, 64, 0.5);
            --footer-text: #f0f0f0;
            --footer-link: #ffd700;
        }

        /* Summer Christmas theme overrides */
        [data-bs-theme="summer-christmas"] {
            /* Summer Christmas: bright, beachy colors with festive red accents */
            --bs-body-bg: #87ceeb; /* Sky blue background */
            --bs-body-color: #2c3e50; /* Dark blue-gray text */
            --bs-emphasis-color: #1a252f;
            --bs-secondary-color: #6c757d;
            
            /* Link colors */
            --bs-link-color: #e74c3c; /* Bright red */
            --bs-link-hover-color: #c0392b;
            
            /* Primary colors (buttons, etc.) */
            --bs-primary: #3498db; /* Sky blue */
            --bs-primary-rgb: 52, 152, 219;
            --bs-success: #27ae60; /* Tropical green */
            --bs-success-rgb: 39, 174, 96;
            --bs-info: #f39c12; /* Sunshine orange */
            --bs-info-rgb: 243, 156, 18;
            --bs-warning: #e67e22; /* Coral */
            --bs-warning-rgb: 230, 126, 34;
            --bs-danger: #e74c3c; /* Christmas red */
            --bs-danger-rgb: 231, 76, 60;
            
            /* Border colors */
            --bs-border-color: #dce7f0;
            --bs-border-color-translucent: rgba(220, 231, 240, 0.5);
            
            /* Card and surface colors */
            --bs-body-bg-rgb: 135, 206, 235;
            --bs-tertiary-bg: #b0d9f0;
            --bs-secondary-bg: #a8d5f0;
            
            /* Footer customization */
            --footer-bg: rgba(135, 206, 235, 0.95);
            --footer-border: rgba(220, 231, 240, 0.8);
            --footer-text: #2c3e50;
            --footer-link: #e74c3c;
        }

        html, body {
            margin: 0;
            padding: 0;
        }

        body {
            padding-bottom: 70px; /* Space for the footer */
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: var(--footer-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid var(--footer-border);
            color: var(--footer-text);
            z-index: 1050; /* Ensure footer is above pagination */
        }

        .footer a {
            color: var(--footer-link);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .progress-box {
            background-color: transparent; /* Changed */
            border: 1px solid var(--bs-success); /* Changed to green outline */
            border-radius: 0.25rem;
            margin-top: 1rem;
            padding: 1rem;
            max-height: 300px;
            overflow-y: auto;
        }

        /* Outline-style badges to match button styling */
        .badge-outline-primary {
            background-color: transparent;
            border: 1px solid var(--bs-primary);
            color: var(--bs-primary);
        }
        .badge-outline-secondary {
            background-color: transparent;
            border: 1px solid var(--bs-secondary);
            color: var(--bs-secondary);
        }
        .badge-outline-success {
            background-color: transparent;
            border: 1px solid var(--bs-success);
            color: var(--bs-success);
        }
        .badge-outline-danger {
            background-color: transparent;
            border: 1px solid var(--bs-danger);
            color: var(--bs-danger);
        }
        .badge-outline-warning {
            background-color: transparent;
            border: 1px solid var(--bs-warning);
            color: var(--bs-warning);
        }
        .badge-outline-info {
            background-color: transparent;
            border: 1px solid var(--bs-info);
            color: var(--bs-info);
        }
        .badge-outline-teal {
            background-color: transparent;
            border: 1px solid #1EE4A9;
            color: #1EE4A9;
        }
        .badge-outline-purple {
            background-color: transparent;
            border: 1px solid #a855f7;
            color: #a855f7;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container mt-3">
        {% block page_title %}{% endblock %}
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer py-3">
        <div class="container d-flex justify-content-between align-items-center h-100">
            <div class="d-flex align-items-center">
                <span class="me-3">Web Dashboard v{{ version }}</span><span id="update-notification" class="ms-2 text-warning"></span>
            </div>
            <div class="d-flex align-items-center">
                <a href="#" class="text-decoration-none me-3" data-bs-toggle="modal" data-bs-target="#changelogModal">
                    <span class="mdi mdi-format-list-bulleted"></span> Changelog
                </a>
                <a href="https://github.com/m1ckyb/Librarrarian" target="_blank" class="text-decoration-none ms-3">
                    <span class="mdi mdi-github"></span> GitHub
                </a>
            </div>
        </div>
    </footer>

    <!-- Changelog Modal -->
    <div class="modal fade" id="changelogModal" tabindex="-1" aria-labelledby="changelogModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="changelogModalLabel">Changelog</h5>
                    <div class="form-check form-switch ms-auto">
                        <input class="form-check-input" type="checkbox" role="switch" id="changelog-version-toggle">
                        <label class="form-check-label" for="changelog-version-toggle">Show Development Version</label>
                    </div>
                    <button type="button" class="btn-close ms-2" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="changelog-content" style="font-family: sans-serif;">
                    <!-- Changelog content will be loaded here by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
    <script>
        // --- Update Checker ---
        document.addEventListener('DOMContentLoaded', () => {
            async function checkForUpdates() {
                const internalVersion = "{{ version }}";
                const mainVersionUrl = "https://raw.githubusercontent.com/m1ckyb/Librarrarian/refs/heads/main/VERSION.txt";
                const notificationSpan = document.getElementById('update-notification');

                try {
                    const response = await fetch(mainVersionUrl);
                    if (!response.ok) return; // Fail silently
                    const latestStableVersion = (await response.text()).trim();

                    // Use localeCompare with numeric option for proper version comparison
                    if (latestStableVersion.localeCompare(internalVersion, undefined, { numeric: true }) > 0) {
                        notificationSpan.innerHTML = `<strong>(Update Available: v${latestStableVersion})</strong>`;
                    }
                } catch (error) {
                    console.error("Update check failed:", error); // Log error but don't bother the user
                }
            }
            checkForUpdates();
        });
    </script>
    <script>
        // --- Options Page Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            const keepOriginalSwitch = document.getElementById('keep_original');
            const backupDirInput = document.getElementById('backup_directory');

            function toggleBackupDir() {
                if (backupDirInput) {
                    // The backup directory is only relevant if we are NOT keeping the original.
                    backupDirInput.disabled = keepOriginalSwitch.checked;
                }
            }

            if (keepOriginalSwitch) {
                keepOriginalSwitch.addEventListener('change', toggleBackupDir);
                toggleBackupDir(); // Run on page load to set initial state
            }
        });
    </script>
    </body>
    </html>
