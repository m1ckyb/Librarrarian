<!doctype html>
<!-- The data-bs-theme attribute will be set by the script below -->
<html lang="en"> 
<head>
    <meta charset="utf-8">
    <title>Cluster Transcode Dashboard</title>

    <!-- This script must run before the body to prevent a flash of the wrong theme -->
    <script>
        (function() {
            const getStoredTheme = () => localStorage.getItem('theme');
            const getPreferredTheme = () => {
                const storedTheme = getStoredTheme();
                if (storedTheme) {
                    return storedTheme;
                }
                // If no stored theme, use system preference
                return 'dark'; // Default to dark mode for new users
            };
            const theme = getPreferredTheme();
            // Set the theme on the <html> element
            document.documentElement.setAttribute('data-bs-theme', theme === 'auto' ? (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light') : theme);
        })();
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
    <style>
        html, body {
            font-family: monospace;
            /* Custom CSS variables for the glassy footer */
            --footer-bg: rgba(var(--bs-light-rgb), 0.5);
            --footer-text: var(--bs-secondary-color);
            --footer-link: var(--bs-body-color);
            --footer-border: rgba(var(--bs-dark-rgb), 0.1);
        }

        /* Dark mode overrides */
        [data-bs-theme="dark"] {
            --footer-bg: rgba(var(--bs-dark-rgb), 0.5);
            --footer-border: rgba(var(--bs-light-rgb), 0.1);
            /* Explicitly set footer text/link colors for dark mode */
            --footer-text: var(--bs-secondary-color);
            --footer-link: var(--bs-body-color);
        }

        html, body {
            margin: 0;
            padding: 0;
        }

        body {
            padding-bottom: 70px; /* Space for the footer */
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: var(--footer-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid var(--footer-border);
            color: var(--footer-text);
        }

        .footer a {
            color: var(--footer-link);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container mt-3">
        {% block page_title %}{% endblock %}
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer py-3">
        <div class="container d-flex justify-content-between align-items-center h-100">
            <div class="d-flex align-items-center">
                <span class="me-3">Web Dashboard v0.8.7</span>
                <button id="theme-toggle" title="Change Theme" class="btn btn-outline-secondary">
                    <span class="mdi mdi-brightness-6"></span>
                </button>
            </div>
            <a href="https://github.com/m1ckyb/CluserEncode" target="_blank">Project on GitHub</a>
        </div>
    </footer>

    <script>
        (() => {
            'use strict'
    
            const getStoredTheme = () => localStorage.getItem('theme')
            const setStoredTheme = theme => localStorage.setItem('theme', theme)
    
            const getPreferredTheme = () => {
                const storedTheme = getStoredTheme()
                if (storedTheme) {
                    return storedTheme
                }
                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
            }
    
            const setTheme = theme => {
                const themeToSet = theme === 'auto' ? (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light') : theme;
                document.documentElement.setAttribute('data-bs-theme', themeToSet);
            }
    
            const showActiveTheme = (theme, focus = false) => {
                const themeSwitcher = document.querySelector('#theme-toggle')
                const storedTheme = getStoredTheme() || 'auto';
                if (!themeSwitcher) {
                    return
                }
                const themeSwitcherIcon = themeSwitcher.querySelector('span.mdi')
                const activeThemeIcon = {
                    'light': 'mdi-brightness-5',
                    'dark': 'mdi-brightness-3',
                    'auto': 'mdi-brightness-auto'
                }[storedTheme]
    
                themeSwitcherIcon.className = `mdi ${activeThemeIcon}`;
                themeSwitcher.setAttribute('title', `Theme: ${storedTheme}`);
            }
    
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
                const storedTheme = getStoredTheme()
                if (storedTheme !== 'light' && storedTheme !== 'dark') {
                    setTheme(getPreferredTheme())
                }
            })
    
            window.addEventListener('DOMContentLoaded', () => {
                showActiveTheme(getPreferredTheme())
    
                const themeToggle = document.querySelector('#theme-toggle');
                if (themeToggle) {
                    themeToggle.addEventListener('click', () => {
                        const themes = ['light', 'dark', 'auto']; // 'auto' for system
                        const currentTheme = getStoredTheme() || 'auto';
                        const nextThemeIndex = (themes.indexOf(currentTheme) + 1) % themes.length;
                        const newTheme = themes[nextThemeIndex];
                        
                        setStoredTheme(newTheme)
                        setTheme(newTheme)
                        showActiveTheme(newTheme, true)
                    })
                }
            })
        })()
    </script>
    {% block scripts %}{% endblock %}
    </body>
    </html>
