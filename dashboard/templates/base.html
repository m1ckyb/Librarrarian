<!doctype html>
<!-- The data-bs-theme attribute will be set by the script below -->
<html lang="en"> 
<head>
    <meta charset="utf-8">    <title>CodecShift Dashboard</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- This script must run before the body to prevent a flash of the wrong theme -->
    <script>
        (function() {
            const getStoredTheme = () => localStorage.getItem('theme');
            const getPreferredTheme = () => {
                const storedTheme = getStoredTheme();
                if (storedTheme) {
                    return storedTheme;
                }
                // If no stored theme, use system preference
                return 'dark'; // Default to dark mode for new users
            };
            const theme = getPreferredTheme();
            // Set the theme on the <html> element
            document.documentElement.setAttribute('data-bs-theme', theme === 'auto' ? (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light') : theme);
        })();
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
    <style>
        html, body {
            font-family: monospace;
            /* Custom CSS variables for the glassy footer */
            --footer-bg: rgba(var(--bs-light-rgb), 0.5);
            --footer-text: var(--bs-secondary-color);
            --footer-link: var(--bs-body-color);
            --footer-border: rgba(var(--bs-dark-rgb), 0.1);
        }

        /* Dark mode overrides */
        [data-bs-theme="dark"] {
            --footer-bg: rgba(var(--bs-dark-rgb), 0.5);
            --footer-border: rgba(var(--bs-light-rgb), 0.1);
            /* Explicitly set footer text/link colors for dark mode */
            --footer-text: var(--bs-secondary-color);
            --footer-link: var(--bs-body-color);
        }

        html, body {
            margin: 0;
            padding: 0;
        }

        body {
            padding-bottom: 70px; /* Space for the footer */
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: var(--footer-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid var(--footer-border);
            color: var(--footer-text);
        }

        .footer a {
            color: var(--footer-link);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .progress-box {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            margin-top: 1rem;
            padding: 1rem;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container mt-3">
        {% block page_title %}{% endblock %}
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer py-3">
        <div class="container d-flex justify-content-between align-items-center h-100">
            <div class="d-flex align-items-center">
                <span class="me-3">Web Dashboard v{{ version }}</span><span id="update-notification" class="ms-2 text-warning"></span>
            </div>
            <div class="d-flex align-items-center">
                <a href="#" class="text-decoration-none me-3" data-bs-toggle="modal" data-bs-target="#changelogModal">
                    <span class="mdi mdi-format-list-bulleted"></span> Changelog
                </a>
                <a href="https://github.com/m1ckyb/CodecShift" target="_blank" class="text-decoration-none ms-3">
                    <span class="mdi mdi-github"></span> GitHub
                </a>
            </div>
        </div>
    </footer>

    <!-- Changelog Modal -->
    <div class="modal fade" id="changelogModal" tabindex="-1" aria-labelledby="changelogModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="changelogModalLabel">Changelog</h5>
                    <div class="form-check form-switch ms-auto">
                        <input class="form-check-input" type="checkbox" role="switch" id="changelog-version-toggle">
                        <label class="form-check-label" for="changelog-version-toggle">Show Development Version</label>
                    </div>
                    <button type="button" class="btn-close ms-2" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="changelog-content" style="font-family: sans-serif;">
                    <!-- Changelog content will be loaded here by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
    <script>
        // --- Update Checker ---
        document.addEventListener('DOMContentLoaded', () => {
            async function checkForUpdates() {
                const internalVersion = "{{ version }}";
                const mainVersionUrl = "https://raw.githubusercontent.com/m1ckyb/CodecShift/refs/heads/main/VERSION.txt";
                const notificationSpan = document.getElementById('update-notification');

                try {
                    const response = await fetch(mainVersionUrl);
                    if (!response.ok) return; // Fail silently
                    const latestStableVersion = await response.text().trim();

                    // Use localeCompare with numeric option for proper version comparison
                    if (latestStableVersion.localeCompare(internalVersion, undefined, { numeric: true }) > 0) {
                        notificationSpan.innerHTML = `<strong>(Update Available: v${latestStableVersion})</strong>`;
                    }
                } catch (error) {
                    console.error("Update check failed:", error); // Log error but don't bother the user
                }
            }
            checkForUpdates();
        });
    </script>
    <script>
        // --- Tools Page Scanner Logic ---
        $(document).ready(function() {
            let progressPollers = {}; // Object to hold interval IDs for each scanner

            function startScan(scannerType) {
                const scanButton = $(`#trigger${scannerType}Scan`);
                const cancelButton = $(`#cancel${scannerType}Scan`);
                const progressBox = $(`#${scannerType.toLowerCase()}-scan-progress-box`);
                const outputDiv = $(`#${scannerType.toLowerCase()}-scan-output`);

                // Immediately show progress box and disable scan button
                outputDiv.text('Starting scan...');
                progressBox.show();
                scanButton.hide();
                cancelButton.show();

                // Make the API call to start the scan
                $.post(`/api/${scannerType.toLowerCase()}/scan`, function(data) {
                    // Start polling for progress
                    progressPollers[scannerType] = setInterval(function() {
                        $.get(`/api/scan_progress?scanner=${scannerType.toLowerCase()}`, function(progressData) {
                            outputDiv.text(progressData.progress);
                            // If the scan is no longer running, stop polling
                            if (!progressData.is_running) {
                                stopScan(scannerType, false); // Don't call cancel API
                            }
                        });
                    }, 2000); // Poll every 2 seconds
                }).fail(function(jqXHR) {
                    outputDiv.text(`Error starting scan: ${jqXHR.responseJSON ? jqXHR.responseJSON.error : 'Unknown error'}`);
                    stopScan(scannerType, false);
                });
            }

            function stopScan(scannerType, callCancelApi = true) {
                const scanButton = $(`#trigger${scannerType}Scan`);
                const cancelButton = $(`#cancel${scannerType}Scan`);
                const outputDiv = $(`#${scannerType.toLowerCase()}-scan-output`);

                // Stop the poller
                if (progressPollers[scannerType]) {
                    clearInterval(progressPollers[scannerType]);
                    delete progressPollers[scannerType];
                }

                // Reset UI
                scanButton.show();
                cancelButton.hide();

                if (callCancelApi) {
                    $.post(`/api/cancel_scan?scanner=${scannerType.toLowerCase()}`, function(data) {
                        outputDiv.append('\n\nScan cancelled by user.');
                    });
                }
            }

            // Attach event listeners if the elements exist on the page
            $('#triggerSonarrScan').click(() => startScan('Sonarr'));
            $('#cancelSonarrScan').click(() => stopScan('Sonarr'));
        });
    </script>
    </body>
    </html>
