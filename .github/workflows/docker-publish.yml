# This is a basic workflow to help you get started with Actions

name: Publish Dashboard Docker Image

# This action triggers on:
# 1. A push to the 'develop' branch
# 2. A new release being created
on:
  push:
    branches: [ "develop" ]
  release:
    types: [ created ]

env:
  # The name of the Docker image you want to build
  IMAGE_NAME: codecshift-dashboard

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # Permissions are needed to read the repo and write to the container registry
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          # This uses a special token that GitHub Actions provides automatically
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            # On a push to the 'develop' branch, tag the image as 'develop'
            type=raw,value=develop,enable=${{ github.event_name == 'push' }}
            # On a new release, tag the image with the release version (e.g., v1.0.0) and 'latest'
            type=ref,event=tag,enable=${{ github.event_name == 'release' }}
            type=raw,value=latest,enable=${{ github.event_name == 'release' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./dashboard
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}