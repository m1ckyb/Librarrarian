name: Publish Worker Docker Image

on:
  push:
    branches: [ "develop" ]
  release:
    types: [ created ]

env:
  IMAGE_NAME: transcode-worker

jobs:
  build-and-push-worker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            # On a push to the 'develop' branch, tag the image as 'develop'
            type=raw,value=develop,enable=${{ github.event_name == 'push' }}
            # On a new release, tag the image with the release version (e.g., v1.0.0) and 'latest'
            type=ref,event=tag,enable=${{ github.event_name == 'release' }}
            type=raw,value=latest,enable=${{ github.event_name == 'release' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./worker
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}