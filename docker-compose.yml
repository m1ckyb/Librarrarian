version: '3.8'

services:
  # The Flask web dashboard service
  dashboard:
    image: ghcr.io/your-github-username/transcode-dashboard:latest # Replace with your GitHub username
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=db
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_NAME=${POSTGRES_DB}
    depends_on:
      - db

  # The transcoding worker service
  worker:
    image: ghcr.io/your-github-username/transcode-worker:latest # Replace with your GitHub username
    restart: unless-stopped # or "on-failure" if you prefer
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_NAME=${POSTGRES_DB}
    volumes:
      - ./media:/media
    command: ["python", "transcode.py", "/media", "--debug"]

  # The PostgreSQL database service
  db:
    image: postgres:13
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}

volumes:
  postgres_data:

## Important:
## Before running 'docker-compose up', you must log in to the GitHub Container Registry:
## docker login ghcr.io -u YOUR-USERNAME -p YOUR-PAT
## Use a Personal Access Token (PAT) with 'read:packages' scope as the password.