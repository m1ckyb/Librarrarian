version: '3.8'

services:
  # The Flask web dashboard service
  dashboard:
    image: ghcr.io/m1ckyb/librarrarian-dashboard:0.11.2
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=db
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      # --- General Settings ---
      - TZ=${TZ:-UTC} # Set the container timezone, e.g., 'Australia/Sydney'
      # --- Authentication ---
      - API_KEY=${API_KEY} # For worker authentication
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY} # Add a secret key for sessions
      # --- Master Authentication Switch ---
      - AUTH_ENABLED=${AUTH_ENABLED:-false}
      # --- OIDC Authentication Settings (Optional) ---
      - OIDC_ENABLED=${OIDC_ENABLED:-false}
      - OIDC_ISSUER_URL=${OIDC_ISSUER_URL}
      - OIDC_CLIENT_ID=${OIDC_CLIENT_ID}
      - OIDC_CLIENT_SECRET=${OIDC_CLIENT_SECRET}
      - OIDC_PROVIDER_NAME=${OIDC_PROVIDER_NAME}
      # --- Local Fallback Login (Optional) ---
      - LOCAL_LOGIN_ENABLED=${LOCAL_LOGIN_ENABLED:-false}
      - LOCAL_USER=${LOCAL_USER}
      - LOCAL_PASSWORD=${LOCAL_PASSWORD}
      # --- Development Mode ---
      - DEVMODE=${DEVMODE:-false} # Set to 'true' to bypass auth for local IPs
      # --- Force print() statements to appear in logs immediately ---
      - PYTHONUNBUFFERED=1
    depends_on:
      db:
        condition: service_healthy
    healthcheck: # This check now waits for the database to be fully initialized
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    volumes:
      - ./media:/media
    # The command is now defined in the dashboard/Dockerfile

  # The transcoding worker service
  worker:
    image: ghcr.io/m1ckyb/librarrarian-worker:0.11.2
    restart: unless-stopped # or "on-failure" if you prefer
    devices:
      - /dev/dri:/dev/dri # For hardware acceleration (optional)    
    #nvenc: # Enable NVIDIA GPU support
    #  deploy:
    #    resources:
    #      reservations:
    #        devices:
    #          - driver: nvidia
    #            count: 1
    #            capabilities:
    #              - gpu
    #              - compute
    #              - video      
    depends_on:
      db: # Depends on the database being ready
        condition: service_healthy
      dashboard: # Also depends on the dashboard being healthy
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - API_KEY=${API_KEY} # For authenticating with the dashboard
      - DASHBOARD_URL=http://dashboard:5000
      # --- General Settings ---
      - TZ=${TZ:-UTC} # Set the container timezone, e.g., 'Australia/Sydney'
      # --- Worker Behavior ---
      - AUTOSTART=${AUTOSTART:-false} # If true, worker starts processing jobs immediately
    volumes:
      - ./media:/media
    # The command is now defined in the worker/Dockerfile

  # The PostgreSQL database service
  db:
    image: postgres:16
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${DB_USER:-librarrarian}", "-d", "${DB_NAME:-librarrarian}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

## Important:
## Before running 'docker-compose up', you must log in to the GitHub Container Registry:
## docker login ghcr.io -u YOUR-USERNAME -p YOUR-PAT
## Use a Personal Access Token (PAT) with 'read:packages' scope as the password.
